binary_name: etcd
node_image: quay.io/coreos/etcd:latest
node_count: 3
node_cpus: 1
node_memory: 10G

tmpfs: true

node_name_prefix: node-

bencher_name_prefix: bencher-
bencher_image: docker.io/jeffas/bencher:latest
bencher_count: 2

bench_type: PutRange
bench_clients: 100
bench_iterations: 1000

results_dir: results
run_dir: "{{ results_dir }}/{{ binary_name }}-{{ node_count }}nodes-{{ bencher_count }}benchers-{{ bench_type }}/repeat{{ repeat }}"
logs_dir: "{{ run_dir }}/logs/"
