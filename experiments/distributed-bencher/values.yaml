binary_name: etcd
node_image: quay.io/coreos/etcd:v3.4.13
node_count: 3
node_cpus: 2
node_memory: 10G

tmpfs: false

node_name_prefix: node-

bencher_name_prefix: bencher-
bencher_image: docker.io/jeffas/bencher:latest
bencher_count: 1
# interval between requests in bencher, nanoseconds
bencher_interval: 10000

bench_type: PutRange
bench_clients: 100000

data_dir_prefix: /local/scratch

results_dir: results
run_dir: "{{ results_dir }}/{{ binary_name }}-{{ node_count }}nodes-{{ bencher_count }}benchers-{{ bench_type }}-{{ bencher_interval }}ns-{{ bench_total }}iters/repeat{{ repeat }}"
logs_dir: "{{ run_dir }}/logs/"
