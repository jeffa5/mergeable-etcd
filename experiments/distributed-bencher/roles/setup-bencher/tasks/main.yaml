- name: Install docker
  apt:
    name: docker.io
    state: present

- name: Install python3
  apt:
    name: python3
    state: present

- name: Install pip
  apt:
    name: python3-pip
    state: present

- name: Install docker pip package
  pip:
    name: docker

- name: Pull bencher docker images
  docker_image:
    name: "{{ bencher_image }}"
    source: pull
