- name: Start the etcd cluster
  community.docker.docker_container:
    name: "node-{{ item }}"
    recreate: yes
    image: "{{ node_image }}"
    # command: sleep 1d
  with_sequence: count={{ node_count }}
  when: (item|int % (ansible_play_hosts | length)) == ansible_play_hosts.index(inventory_hostname)
  register: node_containers

